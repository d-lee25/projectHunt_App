    <div class="container">
      <div class="item-form">
        <form>
          <div class="form-row">
            <div class="col-md-5">
              <label class="sr-only" for="formInputItemName">Item Name</label>
              <input
                id="formInputItemName"
                class="form-control"
                type="text"
                name="item-name"
                placeholder="Item name"
              />
            </div>

            <div class="col-md-3">
              <label class="sr-only" for="formInputItemModel">Task test</label>
              <input
                id="formInputItemModel"
                class="form-control"
                type="text"
                name="item-model"
                placeholder="Item Model"
              />
            </div>

            <div class="col-md-3">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddItem(event)"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="items">Loading...</div>
